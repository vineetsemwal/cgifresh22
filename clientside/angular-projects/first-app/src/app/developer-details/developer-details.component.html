<h1>Find Developer Details</h1>

<form [formGroup]="myform"   (ngSubmit)="findDevByUsername()">

 <label>Userrname</label>

 <input name="username"  formControlName="username"  >

  <button>Find Developer</button>
</form>


<div *ngIf="submitted && dev">
<h3>Developer found</h3>
  {{dev.username}} , {{dev.age}} , {{dev.language}}
</div>
